	<style style="text/css">
	body{
	
	font-family: sans-serif;
	
	}
	
	#shape{
			width: 200px;
			height: 200px;
			background-color: red;
			display: none;
			position: relative;
	}
	
	.bold{
	font-weight: bold;

	<body>
		<h1>Test your reaction time</h1>
		
		<p>Click on the boxes and circles as quickly as you can.</p>
		
	<p class = "bold">Your time: <span id="timeTaken"></span></p>
	<div id="shape"></div>
		<script type="text/javascript">
		
		let start = new Date().getTime(); //start timer. 
		
		function getRandomColor() {
			  let letters = '0123456789ABCDEF';
			  let color = '#';
			  for (let i = 0; i < 6; i++) {
			  color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
				
		function makeShapeAppear(){
		let top = Math.random() *400;
        let left = Math.random() *400;	
		let width = (0.2 + Math.random()) *300;
		
		if (Math.random() > 0.5){ // There's a chance the shape might be a circle
		
		document.getElementById("shape").style.borderRadius = "50%"; //This will make it into a circle
		console.log("true");
		}else {
		
		document.getElementById("shape").style.borderRadius = "0";
		console.log("false");
		}
		
		
		document.getElementById("shape").style.backgroundColor = getRandomColor();
		
		document.getElementById("shape").style.width = width + "px";
		document.getElementById("shape").style.height = width + "px";
		document.getElementById("shape").style.top = top + "px";//Make the shape appear in a random vertical location
        document.getElementById("shape").style.left = left + "px";
		
		document.getElementById("shape").style.display = "block";//This will make it appear. Use block
		
		start = new Date().getTime(); //update timer when shape appears so your reaction time
		//will be correct and accurate. I can't time you before the shape appears :)
		}
		//SCOPE: anything defined inside the function can't be used outside the function.
		//Things defined outside the fucntion can be used inside the function
		
		function appearAfterDelay(){
		
		setTimeout(makeShapeAppear, Math.random()* 2000); //The function will execute after a random amount of seconds but no greater than or equal to 2.
				
		}
		
		appearAfterDelay();//Don't forget to add parenthesis when invoking. Shape will appear after a random time
		 
		 //The function will execute after a random amount of seconds
		
		document.getElementById("shape").onclick = function() {
		
			document.getElementById("shape").style.display = "none"; //shape disappears after it is clicked
			
			let end = new Date().getTime();
			
			let timeTaken = (end - start)/1000;
			
			document.getElementById("timeTaken").innerHTML = timeTaken + "s";//Your reaction time is recorded
			
		appearAfterDelay();//the appearance process will repeat
		
		}
